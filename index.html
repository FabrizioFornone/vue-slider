<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <!-- CDN VueJs -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <title>Vue Slider Fabrizio Fornone</title>
  </head>
  <body>
    <header class="text-center text-white mb-3"><h1>Vue Slider</h1></header>
    <!-- App VueJS -->
    <div id="app">
      <!-- Container Flex -->
      <div class="container d-flex flex-column align-items-center">
        <div class="d-flex align-items-center text-white">
          <div class="timeout-class p-2">
            Click on the watch: I'll change image every 3 seconds -->
          </div>
          <i @click="autoplay" class="far fa-clock px-1"></i>
          <i @click="stopAutoplay" class="far fa-stop-circle px-1"></i>
        </div>
        <!-- Item centered flex -->
        <div>
          <!-- Button BW -->
          <button
            @click="bwButton"
            class="border border-white rounded-circle mx-2 fs-4 btn-bw"
          >
            <i class="fas fa-angle-double-left"></i>
          </button>
          <!-- Button FW -->
          <button
            @click="fwButton"
            class="border border-white rounded-circle mx-2 fs-4 btn-fw"
          >
            <i class="fas fa-angle-double-right"></i>
          </button>
          <!-- Shots container -->
          <div class="shots">
            <!-- Shots slider -->
            <span
              v-for="(shots, index) in image"
              :class="['mx-2', 'border', 'rounded-circle', currentIndex === index ? 'active' : 'disable' ]"
            >
            </span>
          </div>
          <!-- IMG slider -->
          <img :src="image[currentIndex]" class="img-fluid border" alt="" />
        </div>
      </div>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
